<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricity Management Software</title>
  <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
  <!-- Login Page -->
  <div id="login-page" class="page">
    <div class="login-container">
      <h1>Login</h1>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="4-Digit Password" maxlength="4" required>
        <button type="submit">Login</button>
      </form>
      <p id="login-error" class="error-message"></p>
      <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
    </div>
  </div>

  <!-- Registration Page -->
  <div id="register-page" class="page hidden">
    <div class="login-container">
      <h1>Register</h1>
      <form id="register-form">
        <input type="text" id="reg-username" placeholder="Username" required>
        <input type="password" id="reg-password" placeholder="4-Digit Password" maxlength="4" required>
        <button type="submit">Register</button>
      </form>
      <p id="register-error" class="error-message"></p>
      <p>Already have an account? <a href="#" id="login-link">Login here</a></p>
    </div>
  </div>

  <!-- Main Dashboard -->
  <div id="dashboard-page" class="page hidden">
    <header>
      <h1>Electricity Management Software</h1>
    </header>
    <nav>
      <button onclick="navigate('chatbot')">Chatbot</button>
      <button onclick="navigate('calculator')">SetUp</button>
      <button onclick="navigate('contact')">View Data</button>
      <button onclick="navigate('account')">Account Details</button>
    </nav>
    <main>
      <div id="content">
        <div id="welcome-content">
          <h2>Welcome to the Dashboard</h2>
          <p>Select a feature from the navigation above.</p>
        </div>
        <div id="calculator-content" class="hidden">
          <iframe src="/static/fullelctro.html" style="width:100%; height:100vh; border:none;"></iframe>


        </div>
      </div>

    </main>
  </div>

  <script src="/static/script.js"></script>




  <script>
    function navigate(section) {
      // Hide all content sections
      document.querySelectorAll('#content > div').forEach(div => {
        div.classList.add('hidden');
      });
      
      // Show the selected section
      if (section === 'calculator') {
        document.getElementById('calculator-content').classList.remove('hidden');
      } else {
        document.getElementById('welcome-content').classList.remove('hidden');
      }
    }
  </script>


</body>
</html>
