<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Electricity Management</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="login-container">
        <!-- Login Form -->
        <div id="login-section">
            <h1>Login</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="4-Digit Password" maxlength="4" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-error" class="error-message"></p>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>

        <!-- Registration Form -->
        <div id="register-section" class="hidden">
            <h1>Register</h1>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="4-Digit Password" maxlength="4" required>
                <button type="submit">Register</button>
            </form>
            <p id="register-error" class="error-message"></p>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
    </div>

    <script src="/static/auth.js"></script>
</body>
</html>
